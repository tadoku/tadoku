name: build-bazel
on:
  schedule:
    # monthly at 5th of every month
    - cron: "0 0 5 * *"

  workflow_dispatch:
  push:
    paths:
      - "services/**"
      - "BUILD.bazel"
      - ".bazelversion"
      - ".bazelrc"
      - "MODULE.bazel"
      - "MODULE.bazel.lock"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-bazel.yaml"
      - "!frontend/**"
jobs:
  build:
    name: Build Tadoku
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel-v4

      - name: Build
        run: bazel build //...

      - name: Run tests
        run: bazel test //...

  publish:
    name: Publish Tadoku Images
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup cache
        uses: actions/cache@v4
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel-v4

      - name: Push images
        run: |
          # Setup credentials for GitHub packages
          mkdir /tmp/docker
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u tadoku --password-stdin
          cp /home/runner/.docker/config.json /tmp/docker/config.json
          export DOCKER_CONFIG=/tmp/docker

          # Install crane (for digest checks)
          CRANE=/tmp/crane
          curl -sL https://github.com/google/go-containerregistry/releases/download/v0.19.1/crane_linux_amd64.tar.gz | tar -xz -C /tmp crane

          # Push images
          for target in $(bazel query 'kind("oci_push", //services/...)'); do
            image_label=$(bazel cquery "$target" --output=starlark --starlark:expr 'target.attr.image' | tr -d '"')
            repository=$(bazel cquery "$target" --output=starlark --starlark:expr 'target.attr.repository' | tr -d '"')

            bazel build "${image_label}.digest"
            digest_file=$(bazel cquery "${image_label}.digest" --output=files | head -n1)
            local_digest=$(cat "$digest_file" | tr -d '\n')
            remote_digest=$("$CRANE" digest "${repository}:latest" 2>/dev/null || true)

            if [[ -n "$remote_digest" && "$remote_digest" == "$local_digest" ]]; then
              echo "Skipping push for ${repository} (digest unchanged)"
              continue
            fi

            bazel run --stamp --embed_label="${GITHUB_SHA}" "$target"
          done
