- id: "tadoku:content:api"
  upstream:
    preserve_host: true
    url: "http://content-api:80"
    strip_path: /api/internal/content/
  match:
    url: "http://langlog.be/api/internal/content/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    - handler: cookie_session
    - handler: anonymous
  authorizer:
    handler: allow
  mutators:
    - handler: id_token

