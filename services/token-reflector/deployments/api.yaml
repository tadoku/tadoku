apiVersion: v1
kind: Namespace
metadata:
  name: token-reflector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: token-reflector
  namespace: token-reflector
  labels:
    app: token-reflector
spec:
  selector:
    matchLabels:
      app: token-reflector
  template:
    metadata:
      labels:
        app: token-reflector
    spec:
      serviceAccountName: token-reflector
      containers:
      - name: token-reflector
        image: bazel/services/token-reflector:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: token-reflector
  namespace: token-reflector
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: token-reflector
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: token-reflector
  namespace: token-reflector
